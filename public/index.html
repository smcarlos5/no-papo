<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <title>NO-PAPO</title>
</head>
<body>
  <header class="c-header">
    <h2 class="header__h3 c-header__title">NO-PAPO <span id="room-name" class="c-header__room"></span></h2>
  </header>
  <section id="modal" class="wlc-modal">
    <article class="wlc-modal__box">
      <h2 class="wlc-modal__greet">Welcome</h2>
      <input id="nickname-input" class="wlc-modal__nick-input" type="text" placeholder="Your nickname..." autofocus>
    </article>
  </section>
  <section class="p-list">
    <h3 class="p-list__header">ONLINE (<span id="online-number"></span>)</h3>
    <ul id="participants-list" class="p-list__list">
    </ul>
  </section>
  <main id="chat-board" class="c-board"></main>
  <section class="msg-field">
    <h2 id="own-nick-display" class="msg-field__nick">Jake288</h2>
    <input id="msg-input" type="text" class="msg-field__input" placeholder="Type your message...">
    <input id="send-btn" type="button" class="msg-field__btn btn" value="SEND">
  </section>
</body>
</html>
